<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Sederhana</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
      <button id="toggle-dark" title="Ganti tema">
        <span id="theme-icon" class="material-icons">dark_mode</span>
      </button>
    </div>

    <!-- Form To-Do -->
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Tambah tugas..." required />
      <button type="submit">Tambah</button>
    </form>

    <!-- Daftar tugas -->
    <ul id="todo-list"></ul>
  <p class="footer">by Wim</p>
</div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
